<div class="bg-gradient-to-br from-blue-500  to-cyan-400 from-50% mx-auto p-4 rounded-2xl">
        

    <div class="flex flex-col justify-center items-center h-full space-y-4">
        <div class="w-full flex justify-center items-center p-2">
            <input type="text" class="w-full max-sm:w-3/4" pInputText [(ngModel)]="cityName" (ngModelChange)="onChange($event)" placeholder="Search" />
            <p-button icon="pi pi-search" [rounded]="true" styleClass="ml-2 bg-white text-black" (onClick)="fetchWeather()"></p-button>
        </div>
        <div class=" flex flex-col justify-center items-center w-full space-y-2">
           
            <img [src]=" weather ? weatherImages[weather] : weatherImages['Clear']"  alt="weather" class=" w-96 h-80" >
            <h1 class="text-white text-6xl font-bold">{{temp ? temp : 0}} Â°C</h1>
            <h1 class="text-white text-4xl font-bold tracking-wider">{{weatherData?.name ? weatherData?.name : ''}}</h1>


        </div>
        <div class="flex  justify-around items-center w-full">
            <div class="flex items-center p-2">
                    <img [src]="weatherIcons.haze" alt="weather" class="w-14 h-14" >
                <div class="flex flex-col space-x-1">
                    <span class="text-white text-md tracking-wider">{{humidity ? humidity : '0'}}%</span>
                    <span class="text-white text-md tracking-wider">Humidity</span>
                </div>
            </div>
            <div class="flex items-center p-2">
                <img [src]="weatherIcons.wind" alt="weather" class="w-14 h-14" >
                <div class="flex flex-col space-x-1">
                    <span class="text-white text-md tracking-wider">{{wind ? wind : '0'}} Km/h</span>
                    <span class="text-white text-md tracking-wider">Wind/Speed</span>
                </div>
            </div>
        </div>
    </div>
       
</div>
